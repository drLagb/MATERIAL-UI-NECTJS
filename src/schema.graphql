  offer_draft

  """
  an offer has been made via hire pipeline or by inviting an off-platform user
  """
  offer_made

  """
  an offer has been made via hire pipeline or by inviting an off-platform user,
  but needs human evaluation before it can be sent to the member
  """
  offer_processing

